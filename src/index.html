<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>CSS-Face</title>
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/dark-mode.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="./css/face.css" />
    <link rel="stylesheet" href="./css/animation.css" />
</head>

<body>
    <h1>CSS - Face</h1>
    <div class="circle-bg">
        <div class="face">
            <div class="hair"></div>
            <div class="hair-tie"></div>
            <div class="hair-bun"></div>
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="head">
                <div class="eyebrow eyebrow-left"></div>
                <div class="eyebrow eyebrow-right"></div>
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="mouth-inner"></div>
                    <div class="teeth"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
